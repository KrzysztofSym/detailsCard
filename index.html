<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <h4>ABOUT THE COMMUNITY</h4>
            <i class="fa-solid fa-ellipsis"></i>
        </div>
        <h2>Blender Renders</h2>
        <p>A place where begginner Blender<br>artists can post their creations and<br>get feedback on.</p>
        <div class="details">
            <div class="members">
                <h2>13.5K</h2>
                <span>Members</span>
            </div>
            <div class="online">
                <h2>47</h2>
                <span>Online</span>
            </div>
        </div>
        <div class="btns">
            <button class="btn">Joined</button>
            <button class="btn">Create Post</button>
        </div>
        <span class="date">Created Feb 2, 2024</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
